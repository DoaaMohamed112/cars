<!-- Check out header -->
<ion-header>
  <ion-navbar class="title">
    <ion-title> Check Out</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Full Name -->
  <ion-card>
    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <!-- Address -->
  <ion-card>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <!-- E-mail Address -->
  <ion-card>
    <ion-item>
      <ion-label floating>E-mail Address</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <!-- Phone -->
  <ion-card>
    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <!-- Cards info -->
  <ion-card padding>
    <img padding-top src='../../assets/imgs/cards.png' />
    <ion-item>
      <ion-label floating>Card Number</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CVV</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
  <!-- order button -->
  <button ion-button full color="danger">ORDER</button>

</ion-content>
