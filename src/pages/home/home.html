<!-- Page Header -->
<ion-header style="height: 40%">
  <div class="homeimage">
    <ion-navbar class="homeitems">
      <!-- Menu button -->
      <ion-buttons class="homeitems" float-start>
        <button class="homeitems" ion-button menuToggle>
          <ion-icon padding style="font-size:2.0rem;" name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <!-- Title -->
      <ion-label ion-text color="light" style="font-size:2.0rem;">Home
        <!-- Search -->
        <span float-end>
          <ion-icon name="search" style="font-size:2.0rem;" color="light"></ion-icon>
          <!-- more -->
          <ion-icon name="more" padding-left style="font-size:2.0rem;" color="light"></ion-icon>
        </span>
      </ion-label>
    </ion-navbar>

    <!-- Tabs for buy & rent -->
    <ion-row style="position: absolute; bottom: 0; width: 100%;">
      <ion-col col-6 text-center padding> <button id="buybtn" (click)="OnActive('buybtn')"
          class="tablinks tabactive col-md-6">Buy</button></ion-col>
      <ion-col col-6 text-center padding> <button id="rentbtn" (click)="OnActive('rentbtn')"
          class="tablinks col-md-6">Rent</button></ion-col>
    </ion-row>

  </div>

</ion-header>



<ion-content padding>
  <!-- List of cars info -->
  <car-info (click)="Navigate()" *ngFor="let i of carlist" [car]="car"></car-info>

  <!-- The notification button -->
  <ion-fab bottom end slot="fixed">
    <button ion-fab color="danger" (click)="OnNotify()">
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
